[% SET enable_ajax = 1 %]
[% IF enable_ajax %]<script>$( window ).load(function() { AjaxFormAppender($( "#[% formid %]" )); });</script>[% END %]
<form [% IF formid %]id="[% formid %]"[% END %] class="form-horizontal" role="form" action="[% script_name %]?page=[% script_page %]&func=default" method="POST">
   <input type="hidden" name="page" value="[% script_page %]" />
   <input type="hidden" name="func" value="form" />
  <div class="form-group">
    <label class="col-sm-2 control-label">[% rb.form_fullname_page %]</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="fullname" placeholder="[% rb.form_fullname_placeholder %]" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-default" name="button" value="[% rb.form_button_page %]" />
    </div>
  </div>
</form>
