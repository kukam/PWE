<form [% IF formid %]id="[% formid %]" [% END %]class="form-horizontal" role="form" action="[% script_name %]?page=[% script_page %]&func=form" method="[% method %]" [% IF enctype %]enctype=[% enctype %][% END %]>
   <input type="hidden" name="page" value="[% script_page %]" />
   <input type="hidden" name="func" value="form" />
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="email" placeholder="Email" />
    </div>
  </div>
  <div class="form-group">
    <label for="inputFullName3" class="col-sm-2 control-label">[% rb.form_fullname %]</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="fullname" placeholder="[% rb.form_fullname %]" />
    </div>
  </div>

  <div class="form-group">
    <label for="inputSelect3" class="col-sm-2 control-label">[% rb.form_selectbox %]</label>
    <div class="col-sm-10">
        <select name="selectbox" class="form-control">
            <option>select1</option>
            <option>select2</option>
            <option>select3</option>
            <option>select4</option>
            <option>select5</option>
        </select>
    </div>
  </div>
  
  [% IF fileupload %]
    <div class="form-group">
    <label for="inputSelect3" class="col-sm-2 control-label">Upload</label>
    <div class="col-sm-10"><input type="file" name="file_single" />
    </div>
  </div>
    
   <div class="form-group">
    <label for="inputSelect3" class="col-sm-2 control-label">Multi upload</label>
    <div class="col-sm-10">
      <input type="file" name="file_multiple" multiple/>
    </div>
  </div>
   [% END %]

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="checkbox" value="Y"> [% rb.form_checkbox %]
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-default" name="button1" value="[% rb.form_button %]1" />
      <input type="submit" class="btn btn-default" name="button2" value="[% rb.form_button %]2" />
    </div>
  </div>
</form>
