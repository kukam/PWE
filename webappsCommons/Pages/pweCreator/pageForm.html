<form [% IF formid %]id="[% formid %]" [% END %] class="form-horizontal" role="form" action="[% script_name %]?page=[% script_page %]&func=default" method="POST">
   <input type="hidden" name="page" value="[% script_page %]" />
   <input type="hidden" name="func" value="cpage" />
  <div class="form-group">
    <label class="col-sm-2 control-label">[% rb.form_name_page %]</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="pagename" placeholder="[% rb.form_name_page_placeholder %]" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">[% rb.form_def_site %]</label>
    <div class="col-sm-10">
      [% FOREACH site = sites_list %]
         <label class="radio-inline well well-sm"">
            <input type="radio" name="default_site" value="[% site %]">  [% site %]
         </label>
      [% END %]
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">[% rb.form_def_services %]</label>
    <div class="col-sm-10">
      [% FOREACH service = services_list %]
         <label class="radio-inline well well-sm"">
            <input type="checkbox" name="default_service" value="[% service %]"> [% service %]
         </label>
      [% END %]
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-default" name="button" value="[% rb.form_button_page %]" />
    </div>
  </div>
</form>
